<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no;" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Avarizgroup" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <style type="text/css">
      #_sphs_ {
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        position: fixed;
        background: #004044;
        align-items: center;
        z-index: 100000000000;
        flex-direction: column;
        justify-content: center;
      }

      #_sphs_ img._logo {
        margin-top: .5em;
        width: 80px;
        height: 80px;
      }

      #_sphs_ img._logo2 {
        /*margin-top: 1em;*/
        height: 50px;
      }

      #_sphs_ h4 {
        margin-top: 1em;
        font-size: .9em !important;
        font-family: sans-serif;
        color: #fff;
      }

      #_sphs_ img._svg {
        position: absolute;
        margin-top: 1em;
        height: auto;
        width: 200px;
        z-index: -1;
      }
    </style>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Avariz</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="_sphs_">
      <img src="./logo.png" class="_logo" />
      <h4>AVARIZ GROUP</h4>
      <img src="./360.gif" class="_svg" />
    </div>
</body>
<script type="text/javascript">
function fadeOutEffect() {
  var fadeTarget = document.getElementById("_sphs_");
  var fadeEffect = setInterval(function () {
    if (!fadeTarget.style.opacity) {
      fadeTarget.style.opacity = 1;
    }
    if (fadeTarget.style.opacity > 0) {
      fadeTarget.style.opacity -= 0.1;
    } else {
      clearInterval(fadeEffect);
    }
  }, 10);
}

window.onload = function () {
  if(
      ["book", "trade", "accounts", "profile", "forgotPassword", "changePassword", "market", "news", "transactions"]
      .indexOf(window.location.pathname.replace("/", "").toLowerCase()) > -1
    ) {
    fadeOutEffect();
  } else {
    document.getElementById("_sphs_").style.display = 'none';
  }
}
</script>
</html>
